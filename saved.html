<div id="savedTextDisplay"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var savedQuotes = JSON.parse(localStorage.getItem('savedText')) || [];
    var container = document.getElementById('savedQuotesContainer');

    savedQuotes.forEach(function(quote) {
        var div = document.createElement('div');
        var p = document.createElement('p');
        p.textContent = quote.text;
        var a = document.createElement('a');
        a.href = quote.url;
        a.textContent = 'Go to article';
        a.target = '_blank';

        div.appendChild(p);
        div.appendChild(a);
        container.appendChild(div);
    });
});
</script>
