<style>
    .selected-text {
        color: grey;
    }

    #savedQuotesContainer .article-link {
        font-size: 0.8em;
    }

    .delete-button {
        /* Style your delete button here */
        cursor: pointer;
        color: red;
        border: none;
        background: none;
    }
</style>


<script>
document.addEventListener('DOMContentLoaded', function() {
    displaySavedQuotes();
});

function displaySavedQuotes() {
    var savedQuotes = JSON.parse(localStorage.getItem('savedText')) || [];
    var container = document.getElementById('savedQuotesContainer');
    container.innerHTML = ''; // Clear existing content

    savedQuotes.forEach(function(quote, index) {
        var div = document.createElement('div');
        div.style.marginBottom = '15px'; // Optional styling

        // Create and append the comment element
        var commentElement = document.createElement('p');
        commentElement.textContent = 'My notes: ' + quote.comment; // User comment
        div.appendChild(commentElement);

        // Create and append the selected text element
        var textElement = document.createElement('p');
        textElement.textContent = quote.text; // Selected text
        textElement.className = 'selected-text'; // Apply grey color
        div.appendChild(textElement);

        // Create and append the title element (clickable link)
        var titleElement = document.createElement('h3');
        var link = document.createElement('a');
        link.href = quote.url; // URL of the article
        link.textContent = 'source: ' + quote.title; // Title of the article
        link.target = '_blank';
        link.className = 'article-link'; // Smaller font size
        titleElement.appendChild(link);
        div.appendChild(titleElement);

        // Create and append the delete button
      //  var deleteButton = document.createElement('button');
      //  deleteButton.textContent = 'Delete';
      //  deleteButton.className = 'delete-button';
     //   deleteButton.onclick = function() {
       //     deleteSavedQuote(index);
      //      displaySavedQuotes(); // Refresh the display
      //  };
     //   div.appendChild(deleteButton);

        container.appendChild(div);
    });
});

function deleteSavedQuote(index) {
    var savedQuotes = JSON.parse(localStorage.getItem("savedText")) || [];
    savedQuotes.splice(index, 1);
    localStorage.setItem("savedText", JSON.stringify(savedQuotes));
}
</script>
